<!-- HTML Structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahesh Suthar - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="meetup.png">
    <style>
        /* Core Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #2b2b2b 0%, #0c0c0c 100%);
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid white;
            background: #ddd;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Section Styles */
        section {
            padding: 40px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            color: #444;
        }

        /* Skills Styles */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .skill-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 140px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-5px);
        }

        /* Microsoft Logo Styles */
        .ms-logo {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
            width: 32px;
            height: 32px;
            margin: 0 auto 8px;
        }

        .ms-square {
            width: 100%;
            height: 100%;
            border-radius: 2px;
        }

        .ms-red { background-color: #f25022; }
        .ms-green { background-color: #7fba00; }
        .ms-blue { background-color: #00a4ef; }
        .ms-yellow { background-color: #ffb900; }

        /* Social Media Styles */
        .social-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .social-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 180px;
            transition: transform 0.3s ease;
        }

        .social-card:hover {
            transform: translateY(-5px);
        }

        .social-icon {
            font-size: 1.8em;
            margin-bottom: 12px;
        }

        .instagram { color: #e1306c; }
        .snapchat { color: #fffc00; }
        .whatsapp { color: #25d366; }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, #2b2b2b 0%, #0c0c0c 100%);
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: auto;
        }

        .copyright {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 30px 0;
            }

            h1 {
                font-size: 1.8em;
            }

            .social-card {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <header>
       
        <h1>Mahesh Suthar</h1>
        <p class="tagline">Web Developer & Designer</p>
    </header>

    <section id="skills">
        <div class="container">
            <h2 class="section-title">Skills</h2>
            <div class="skills-container">
                <div class="skill-card">
                    <div class="ms-logo">
                        <div class="ms-square ms-red"></div>
                        <div class="ms-square ms-green"></div>
                        <div class="ms-square ms-blue"></div>
                        <div class="ms-square ms-yellow"></div>
                    </div>
                    <h3>MS Office</h3>
                </div>
                <div class="skill-card">
                    <i class="fab fa-html5 fa-2x" style="color: #e34f26;"></i>
                    <h3>HTML</h3>
                </div>
                <div class="skill-card">
                    <i class="fab fa-css3-alt fa-2x" style="color: #264de4;"></i>
                    <h3>CSS</h3>
                </div>
                <div class="skill-card">
                    <i class="fas fa-code-branch fa-2x"></i>
                    <h3>C Language</h3>
                </div>
                <div class="skill-card">
                    <i class="fas fa-robot fa-2x"></i>
                    <h3>AI Website Developer</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="social">
        <div class="container">
            <h2 class="section-title">Connect With Me</h2>
            <div class="social-container">
                <a href="https://www.instagram.com/mxhesh17" class="social-card" target="blank">
                    <i class="fab fa-instagram social-icon instagram"></i>
                    <h3>Instagram</h3>
                    <p>Follow me</p>
                </a>
                <a href="http://snapchat.com/t/Fy2PjeNc" class="social-card" target="blank">
                    <i class="fab fa-snapchat social-icon snapchat"></i>
                    <h3>Snapchat</h3>
                    <p>Add Me üëª</p>
                </a>
                <a href="https://wa.me/919820413940" class="social-card" target="blank">
                    <i class="fab fa-whatsapp social-icon whatsapp"></i>
                    <h3>WhatsApp</h3>
                    <p>Let's connect</p>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p class="copyright">Made with ‚ù§Ô∏è by Mahesh</p>
        </div>
    </footer>
</body>
</html>
